title: Home
type: page
theme: default

inherit:
    start:
        -'_all_start.yaml'
    end:
        -'_all_end.yaml'

regions:
    content:
        CustomHtml1:
            app: CustomHtml
            view: default
            controller: none
            parameters:
                title: Home
                text: Welcome to Dashboard. Pick an item to manage.
            subregions:
                title: title
                text: text
            
        MenuItems1:
            app: Admin
            view: items
            controller: none
            parameters:
                items:
                    - title: Basic Settings
                      description: Change the settings related to your installation.
                      icon: settings.png
                      url: admin/basic
                    - title: Pages
                      description: Manage pages of your website.
                      icon: pages.png
                      url: admin/pages
                    - title: Users
                      description: Manage users of the system.
                      icon: users.png
                      url: admin/users
                    - title: Server Information
                      description: View server information and recommended settings.
                      icon: server.png
                      url: admin/server-info
            subregions:
                title: title
                text: text
        AdminRequired:
            app: CustomHtml
            view: default
            controller: none
            denyUser: admin
            parameters:
                title: Access Denied
                text: You don't have permission to access this page.
            subregions:
                title: title
                text: text
