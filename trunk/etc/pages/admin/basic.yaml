title: Home
type: page
theme: default

inherit:
    start:
        -'_all_start.yaml'
    end:
        -'_all_end.yaml'

regions:
    content:
        CustomHtml1:
            app: CustomHtml
            view: default
            controller: none
            parameters:
                title: Basic Settings
                text: View/Manage settings of this installation.
            subregions:
                title: title
                text: text
            
        Settings1:
            app: Admin
            view: basicSettings
            controller: basicSettings
            parameters:
                items:
                    -title: Basic Settings
                     description: Change the settings related to your installation.
                     icon: settings.png
                     url: admin/basic
            subregions:
                title: title
                text: text
